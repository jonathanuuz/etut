<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Display</title>
    <style>
        .color-box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            border: 1px solid #000;
        }
        .color-box span {
            display: block;
            text-align: center;
            margin-top: 35px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="color-box" style="background-color: #ECF3FE;"><span>#ECF3FE</span></div>
    <div class="color-box" style="background-color: #FDECEB;"><span>#FDECEB</span></div>
    <div class="color-box" style="background-color: #FFF8E6;"><span>#FFF8E6</span></div>
    <div class="color-box" style="background-color: #EBF6EE;"><span>#EBF6EE</span></div>
    <div class="color-box" style="background-color: #FFF0E6;"><span>#FFF0E6</span></div>
    <div class="color-box" style="background-color: #EDF8F9;"><span>#EDF8F9</span></div>
</body>
</html>
